<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nerd News</title>
    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- SRCs -->
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/index.js"></script>

</head>
<body>
    <!-- Navbar -->
    <section class="navs py-3">
        <section class="container d-flex align-items-center justify-content-between">
          <button class="btn">
            <i class="bi bi-list"></i>
          </button>
          <!-- Logo -->
          <img class="" src="src/img/logo.svg" alt="">
          <!-- other function -->
          <div class="d-flex flex-row gx-4">
            <button class="btn">
              <i class="bi bi-search"></i>
            </button>
            <button class="btn">
              <i class="bi bi-bell"></i>
            </button>
          </div>
        </section>
    </section>
    <!-- content -->
    <div class="container row mx-auto g-3 mt-10">
        <div class="col-12 d-none d-lg-block col-lg-4">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1504465039710-0f49c0a47eb7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJyZWFraW5nJTIwbmV3c3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60" class="img-slider" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1691836691308-868a5db822c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" class="img-slider" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1691836691308-868a5db822c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" class="img-slider" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <h5 class="news-title">US Headline News</h5>
            <div id="article"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <h5 class="news-title">Technology News</h5>
            <div id="techInfo"></div>
        </div>
    </div>
    <!-- all news -->
    <div class="container my-5">
        <h5 class="news-title mb-3">World Update</h5>
        <div id="wsjInfo"></div>
    </div>
    <!-- Footer -->
    <section class="navs-bottom py-3">
      <p class="text-center mb-0">Dibuat oleh - Atshilla Fatih Ibrahim</p>
  </section>
</body>
</html>
